<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
	<title>AirBnB clone</title>

	<link rel="shortcut icon" href="../static/images/icon.ico">

	<link rel="stylesheet" href="../static/styles/4-common.css" />
	<link rel="stylesheet" href="../static/styles/3-header.css" />
	<link rel="stylesheet" href="../static/styles/3-footer.css" />
	<link rel="stylesheet" href="../static/styles/6-filters.css" />
</head>

<body>
	<header>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>&nbsp;</h4>
				<ul class="popover">
					{% for st in state|sort(attribute='name') %}
					<li>
						<h2>{{ st.name }}</h2>
						<ul>
							{% for city in st.cities %}
							<li>{{ city.name }}</li>
							{% endfor %}
						</ul>
					</li>
					{% endfor %}
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>&nbsp;</h4>
				<ul class="popover">
					{% for amnt in amenity|sort(attribute='name') %}
					<li>{{ amnt.name }}</li>
					{% endfor %}
				</ul>
			</div>

			<button>Search</button>
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>

</html>
